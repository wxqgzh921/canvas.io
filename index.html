<style type="text/css">
*{ margin:0; padding:0;}
html,body{ 
   height:100%;
}
.main{  
	height:100%;
}
.box{
	width:100%;
	height:100%;
}
.one{ 
    height:100%;
}
.two{
	height:100%;
}
.box .jiantou{ width:0.5rem;position:absolute; bottom:0rem; left:3rem;animation:run 2s linear infinite;-webkit-animation:run 2s linear infinite;}
.box .jiantou img{width:0.5rem;}
@-webkit-keyframes run{
    0%{ transform:translateY(-0.1rem); opacity:1;}	
	100%{ transform:translateY(-1rem); opacity:0;}	
}
.box .music-logo{width: 8%;position: absolute;top: 0.3rem;right:0.3rem;}
.playing{ -webkit-animation: circle 2s linear infinite; -moz-animation: circle 2s linear infinite; -o-animation:circle 2s linear infinite; animation:circle 2s linear infinite;}
@-webkit-keyframes circle{ 
     0%{ transform: rotate(0);}
     100%{ transform:rotate(1turn)};
}
@-moz-keyframes circle{ 
     0%{ transform: rotate(0);}
     100%{ transform:rotate(1turn)};
}
@-o-keyframes circle{ 
     0%{ transform: rotate(0);}
     100%{ transform:rotate(1turn)};
}
@keyframes circle{
    0%{ transform:rotate(0);}
	100%{ transform:rotate(1turn)};	
}
.imgsize{width:100%;}
.hb{position: absolute;top:0;left:0;}
.cake{position: absolute; top:3.5rem;left:0;transform:rotate(-9deg);}
.gzh{position: absolute; top:3rem;left:2.4rem;}
</style>
</head>

<body> 
<audio src="music/yq0KA1RtR0SAQmUgAAhGwF6ejdQ433.mp3" loop  id="audio"></audio>
<!--<div class="swiper-slide loading" id="loading">
    <img src="imgs/init.GIF" class="load-img"/>
</div>-->
<div class="swiper-container main" id="main">
    <div class="swiper-wrapper box " id="box">
         <div class="one swiper-slide" id="holder">
               <img src="imgs/music.gif" class="music-logo"/>
               <img src="imgs/hb.png" class="ani imgsize hb" swiper-animate-effect="zoomInRight" swiper-animate-duration="2s"/>
               <img src="imgs/gzh.png" class="ani imgsize gzh" swiper-animate-effect="lightSpeedIn" swiper-animate-duration="2s" swiper-animate-delay="2s">
               <img src="imgs/cake.png" class="ani imgsize cake" swiper-animate-effect="swing" swiper-animate-duration="2s" swiper-animate-delay="3s"/>
               <p class="jiantou"><img src="imgs/arrow.png"/></p>
          </div>
          <div class=" two swiper-slide" id="holder2">
               <img src="imgs/music.gif" class="music-logo" />
              
               <p class="jiantou"><img src="imgs/arrow.png"/></p>
          </div>
          
    </div>
</div>
</body>
<script type="text/javascript">
	     //  Swiper插件
			var mySwiper = new Swiper ('.swiper-container', {
				direction: 'vertical',
				loop: false,
			    onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
					swiperAnimateCache(swiper); //隐藏动画元素 
					swiperAnimate(swiper); //初始化完成开始动画
			    }, 
			    onSlideChangeEnd: function(swiper){ 
					swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
			    } 
	        })   
		    var warpdrive = new WarpDrive( document.getElementById( 'holder' ) );
		 window.onload = function(){
//			  var oLoading = document.getElementById("loading");
//			     setTimeout(function(){
//				       oLoading.style.display="none";
//					   oLoading.style.opacity="0";  
//			     },700);
		 	  var oAudio = document.getElementById("audio");
			  oAudio.play();
			  $(".swiper-slide .music-logo").addClass("playing");
              flag = true;
			  $(".swiper-slide .music-logo").click(function(){
				      if(flag==true){
						  oAudio.play();
						  $(".music-logo").addClass("playing");
						  flag=false;
					  }else{
						  oAudio.pause();
						  $(".music-logo").removeClass("playing");
						  flag=true;  
					  }
			   });
			     
		  }     
</script>
